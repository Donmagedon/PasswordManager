<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="index.js"></script>
  </head>
  <body id="login">
    <form id="login_form" class="login_container">
      <div class="validation_msg hidden">Please review the form.</div>
      <fieldset>
        <div class="attribute_box">
          <label for="username">Username:</label>
          <input type="text" name="username" id="username" />
        </div>
        <div class="password_box login_password attribute_box">
          <label for="password">Password:</label>
          <div class="displayed">
            <input
              name="password"
              class="password login_password"
              type="password"
              id="password"
            />
            <button tabindex="-1" type="button" class="reveal">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </div>
      </fieldset>
      <button type="submit" class="send_form login_button">Login</button>
      <a id="register-link" href="./register">Register</a>
    </form>
  </body>
</html>
